---
sudo: false
addons:
  apt:
    packages: []
  coverity_scan:
    project:
      description: Build submitted via Travis CI
      name: maxmind/minfraud-api-java
    notification_email: dev-ci@maxmind.com
    build_command_prepend: mvn clean
    build_command: mvn -DskipTests=true compile
    branch_pattern: .*coverity.*
language: java
matrix:
  include:
    - jdk: openjdk7
    - jdk: openjdk8
    - jdk: openjdk11
      env: RUN_SNYK=true
    - jdk: openjdk12
    - jdk: openjdk-ea
    - jdk: oraclejdk8
    - jdk: oraclejdk11
  allow_failures:
    - jdk: openjdk-ea
env:
  global:
    - secure: 
    - secure: 
before_install:
  - "if [[ $RUN_SNYK && $SNYK_TOKEN ]]; then sudo apt-get install -y nodejs; fi"
  - "if [[ $RUN_SNYK && $SNYK_TOKEN ]]; then npm install -g snyk; fi"
install:
  - mvn install -DskipTests=true -Dgpg.skip=true
  - "if [[ $RUN_SNYK && $SNYK_TOKEN ]]; then snyk test --org=maxmind; fi"
script:
  - mvn javadoc:javadoc
  - mvn test -B
after_success:
  - "if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' && $RUN_SNYK && $SNYK_TOKEN ]]; then snyk monitor --org=maxmind --project-name=maxmind/minfraud-api-java; fi"
notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
      - dev-ci@maxmind.com
  slack:
    rooms:
      secure: "\n"
